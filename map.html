<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Post Office Locator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ipDetails">
        <p id="ip">IP Address : </p>
        <div id="details">
            <div class="first-line">
                <p id="lat">Lat: </p>
                <p id="city">City: </p>
                <p id="org">Organization: </p>
            </div>
            <div class="second-line">
                <p id="long">Long: </p>
                <p id="region">Region: </p>
                <p id="hostname">Hostname: </p>
            </div>
        </div>
    </div>
    <div id="map">
        <p>Your Current Location</p>
        <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"
        width="80%" 
        height="500" 
        frameborder="0" 
        style="border:0"></iframe>
    </div>
    <div id="moreInfo">
        <p>More Information About You</p>
        <div id="time-zone" >
            <p id="timeZone" style="font-size: 20px; gap: 20px; margin-left: 200px;margin-top: 50px;margin-bottom: 20px;">Time Zone:</p>
            <p id="dateTime" style="font-size: 20px; gap: 20px; margin-left: 200px ;margin-bottom: 20px;">Date And Time:</p>
            <p id="pinCode" style="font-size: 20px; gap: 20px; margin-left: 200px;margin-bottom: 20px;">Pincode:</p>
            <p id="message" style="font-size: 20px; gap: 20px;  margin-left: 200px ;margin-bottom: 30px;margin-bottom: 20px;">Message:</p>
        </div>
    </div>
    <h3 style="color: #B8BCCC;text-align: center;font-size: 42px;padding: 20px;">Post Offices Near You</h3>
    <div id="postOfficeList">
        
        <p style="color:#B8BCCC;">Post Offices Near You</p>
        <input type="text" name="" id="searcbox" style="outline: auto;">
        <div id="postOffice-card">
            <div class="postOffice-card1" style="background-color: #575A85;">
                <p >Name</p>
                <p>Branch Type</p>
                <p>Delivery Status</p>
                <p>District</p>
                <p>Division</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
